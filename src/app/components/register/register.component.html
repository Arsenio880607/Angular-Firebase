<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registerUser2( )">
            <p>
                    <mat-form-field>
                      <input
                        type="text"
                        matInput
                        placeholder="Name"
                        
                      />
                    </mat-form-field>
                  </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              [(ngModel)]="email"
              matInput
              placeholder="Email"
              formControlName="email2"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              formControlName="password2"
            />
          </mat-form-field>
        </p>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
